<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<a href="/">Back</a>
<h2>Appointments Data</h2>
<table border="1px"><a href="/appointments/add">Appointments Patient</a>
    <tr>
       <th>id</th>
       <th>dateTime</th>
       <th>Patient</th>
       <th>Doctor</th>
       <th>action</th>
    </tr>
    <tr th:each="appointment : ${appointments} ">
       <td th:text="${appointment.getId()}"></td>
       <td th:text="${appointment.getDateTime()}"></td>
       <td th:text="${appointment.getPatient().getName()}"></td>
       <td th:text="${appointment.getDoctor().getName()}"></td>
       <td><a th:href="@{/appointments/remove(id=${appointment.getId()})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
